<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-8">
                <h1 class="chakra-bold">ERSB <span class="fs-4 chakra">Extremely Realistic Sports Bets</span></h1>
            </div>
        </div>
    </header>

    <main>
        <!-- ANCHOR First bubble, bank section -->
        <section class="container-flex pt-5">
            <div class="row justify-content-center">
                <div class="col-4">
                    <h4>Bank</h4>
                    <div class="bank-bubble">
                        <p>$99999</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- ANCHOR Team 1 and 2 icon display section -->
        <section class="container-fluid pt-3">
            <div class="row">
                <div class="col-6 d-flex flex-column align-items-center">
                    <h4>Team 1</h4>
                    <div id="team1" class="team-bubbles fs-2">
                    </div>
                </div>

                <div class="col-6 d-flex flex-column align-items-center">
                    <h4>Team 2</h4>
                    <div id="team2" class="team-bubbles fs-2">
                    </div>
                </div>
            </div>
        </section>

        <!-- ANCHOR betting buttons (starting with 1 each, bet 5) -->
        <section class="container-fluid">
            <div class="row pt-4">
                <div class="col-6 ps-3">
                    <button class="team-one-buttons btn">BET 5</button>

                </div>
            </div>

        </section>

    </main>



</body>
<script src="app.js"></script>

</html>
